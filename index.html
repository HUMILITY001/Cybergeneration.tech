<body>
    <div class="first-container">
        <div class="wrapped-container">
            <div class="bg-container"></div>
        </div>
    </div>
    <div class="container">
        <div class="wrapped-container">
            <div class="img-border"> <img src="./asset/Profile.jpg" alt="Profile"></div>
            <h1 class="open-sans-font">Ethical Hacker</h1>
            <p class="subtext" id="subtext" style="opacity: 1;">Just one hack at a time, stay strong soldier</p>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const subtext = document.getElementById('subtext');
        const text = subtext.textContent;
        subtext.textContent = '';
        subtext.style.opacity = 1;
        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                subtext.textContent += text.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            }
        }
        setTimeout(typeWriter, 1000);
    });
</script>
